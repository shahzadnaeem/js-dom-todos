<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <link rel="stylesheet" href="styles.css" />

  <script defer src="app.js"></script>
</head>

<body>
  <main>
    <div>
      <h2>Add Todo</h2>
      <form id="todo-item-form">
        <label>
          Title
          <input name="title" />
        </label>
        <input type="submit" value="Add"></input>
      </form>
    </div>
    <div>
      <h2>Todo List</h2>
      <p>Click a Todo to toggle its status</p>
      <ul id="todo-list">
      </ul>
      <p id="render-info">Render count: <span id="render-count"></span></p>
    </div>
  </main>
</body>

</html>
